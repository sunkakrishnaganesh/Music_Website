<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Music Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: blur(2px);
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }

    .song-list {
      flex: 1;
      overflow-y: auto;
      max-height: 500px;
      padding-right: 10px;
    }

    .song-button {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-button:hover {
      background: linear-gradient(135deg, #5b0eaa, #1b66e6);
      transform: translateY(-2px);
    }

    .like-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .like-btn.liked {
      color: red;
    }

    .player-container {
      flex: 2;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #2f1d5e;
    }

    #albumArt {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .info .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      max-width: 400px;
    }

    .controls {
      margin-top: 20px;
    }

    button.control-btn {
      padding: 10px 20px;
      margin: 5px;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    button.control-btn:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .song-list {
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 20px;
      }

      .player-container {
        width: 100%;
      }

      audio {
        width: 90%;
      }
    }

    .footer {
      text-align: center;
      padding: 15px 0;
      color: #fff;
      background-color: #111;
      font-size: 14px;
      font-family: 'Georgia', serif;
      width: 100%;
      opacity: 0.8;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="song-list" id="songList"></div>
    <div class="player-container">
      <h1>Classic Music Player</h1>
      <img id="albumArt" src="" alt="Album Art" />
      <div class="info">
        <div class="title" id="songTitle"></div>
        <div class="artist" id="songArtist"></div>
      </div>
      <audio id="audioPlayer" controls></audio>
      <div class="controls">
        <button class="control-btn" id="prevBtn">⏮ Previous</button>
        <button class="control-btn" id="playBtn">▶ Play</button>
        <button class="control-btn" id="nextBtn">⏭ Next</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    © Krishna Ganesh. All rights reserved.
  </footer>

  <script>
    const songs = [
      {
        title: 'Oo Antava Mawa Oo Antava',
        artist: 'Indravathi Chauhan & Mangli',
        audioSrc: 'https://res.cloudinary.com/djontsvk9/video/upload/v1744114520/Oo_Antava_Oo_Oo_Antava_cmzan5.mp3',
        albumArtSrc: 'https://res.cloudinary.com/djontsvk9/image/upload/v1744114723/oo_antava_bmkuup.jpg'
      },
      {
        title: 'Ey Bidda Edhi Na Adda',
        artist: 'Nakash Aziz',
        audioSrc: 'https://res.cloudinary.com/djontsvk9/video/upload/v1744114513/Eyy_Bidda_Idhi_Naa_Adda_p9uot3.mp3',
        albumArtSrc: 'https://res.cloudinary.com/djontsvk9/image/upload/v1744114723/ey_bidda_edhi_na_adda_rdxhdx.jpg'
      },
      {
        title: 'Saami Saami',
        artist: 'Ananya Bhat',
        audioSrc: 'https://res.cloudinary.com/djontsvk9/video/upload/v1744114508/Saami_Saami_t9fery.mp3',
        albumArtSrc: 'https://res.cloudinary.com/djontsvk9/image/upload/v1744114724/sami_sami_k2rmhk.jpg'
      },
      {
        title: 'Srivalli',
        artist: 'Sid Sriram',
        audioSrc: 'https://res.cloudinary.com/djontsvk9/video/upload/v1744114517/Srivalli_czkrkr.mp3',
        albumArtSrc: 'https://res.cloudinary.com/djontsvk9/image/upload/v1744114724/srivalli_sktwos.jpg'
      }
    ];

    const songList = document.getElementById('songList');
    const audioPlayer = document.getElementById('audioPlayer');
    const albumArt = document.getElementById('albumArt');
    const songTitle = document.getElementById('songTitle');
    const songArtist = document.getElementById('songArtist');

    let currentIndex = 0;
    const likedSongs = new Set();

    function loadSong(index) {
      const song = songs[index];
      audioPlayer.src = song.audioSrc;
      albumArt.src = song.albumArtSrc;
      songTitle.textContent = song.title;
      songArtist.textContent = song.artist;
    }

    function playSong(index) {
      loadSong(index);
      audioPlayer.play();
    }

    songs.forEach((song, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'song-button';

      const label = document.createElement('span');
      label.textContent = `${song.title} - ${song.artist}`;

      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.innerHTML = '♡';
      likeBtn.onclick = (e) => {
        e.stopPropagation();
        if (likedSongs.has(index)) {
          likedSongs.delete(index);
          likeBtn.classList.remove('liked');
          likeBtn.innerHTML = '♡';
        } else {
          likedSongs.add(index);
          likeBtn.classList.add('liked');
          likeBtn.innerHTML = '♥';
        }
        console.log([...likedSongs].map(i => songs[i].title));
      };

      wrapper.onclick = () => {
        currentIndex = index;
        playSong(currentIndex);
      };

      wrapper.appendChild(label);
      wrapper.appendChild(likeBtn);
      songList.appendChild(wrapper);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    });

    loadSong(currentIndex);
  </script>
</body>
</html>
